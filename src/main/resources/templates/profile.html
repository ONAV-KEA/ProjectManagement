<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/main.css}" href="/static/main.css">
    <link rel="icon" type="image/x-icon" href="/../src/main/resources/static/images/favicon.png"
          th:src="@{/images/favicon.png}">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
</head>
<body>
<nav class="navbar sticky-lg-top  text-end p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <img src="/../src/main/resources/static/images/projectplanner-logo.png"
                 th:src="@{/images/projectplanner-logo.png}" alt="Logo" width="220px"
                 class="d-inline-block align-text-top">
        </a>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">
                    Home
                    <i class="fa fa-home"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link main-color" href="/projects">Projects
                    <i class="fa fa-folder-open"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link main-color" href="/organisations">Organisations
                    <i class="fa fa-group"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link main-color" href="/profile">Profile
                    <i class="fa fa-user-circle"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-5 text-center">
  <h3>Profile - edit user <i class="fa fa-pencil"></i></h3>
  <hr>
  <div class="container p-3">
    <form method="post" th:action="@{/edituser/{id}(id=${user.id})}" th:object="${user}">

      <div class="row mb-3">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" th:value="*{username}" th:disabled="${true}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" th:value="*{password}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" name="lastName" th:value="*{lastName}">
        </div>
      </div>
      <div class="row mb-3">
        <label for="birthday" class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="birthday" name="birthday" th:value="*{birthday}">
        </div>
      </div>
      <input type="hidden" th:value="*{role}" name="role">
      <input type="hidden" th:value="*{id}" name="userId">
      <button type="submit" class="btn main-color-bg w-50 mb-4">Update profile details
          <i class="fa fa-refresh"></i>
      </button>
    </form>
<hr>
          <!-- Log out button -->
          <form method="post" th:action="@{/logout}">
              <button type="submit" class="btn btn-danger w-50 m-4">Log out
              <i class="fa fa-sign-out"></i></button>
          </form>
  </div>
</div>

<footer>
    <div class="container-fluid text-center">
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - KEA</p>
    </div>
</footer>

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>
</html>
