<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin administration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/main.css}" href="/static/main.css">
  <link rel="icon" type="image/x-icon" href="../src/main/resources/static/images/favicon.png" th:src="@{images/favicon.png}">
  <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
</head>
<body>
<nav class="navbar sticky-lg-top  text-end p-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin">
      <img src="../src/main/resources/static/images/projectplanner-logo.png" th:src="@{images/projectplanner-logo.png}" alt="Logo" width="220px" class="d-inline-block align-text-top">
    </a>

    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="/admin">
          Home
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link main-color" href="/projects">Projects
          <i class="fa fa-folder-open"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link main-color" href="/organisations">Organisations
          <i class="fa fa-group"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link main-color" href="/profile">Profile
          <i class="fa fa-user-circle"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid mt-5 text-center">
  <div class="m-4">
    <h3>Administration</h3>
    <hr>
  </div>

  <div class="text-center">
    <div class="row justify-content-center">
      <div class="container col-sm-10 col-md-4 p-4 mb-5">
        <h3>Register a new profile</h3>
        <p>Create a new member or project-leader and add it to the database.</p>
        <button class="w-100 btn btn-lg main-color-bg" type="submit">Create a new profile</button>
      </div>

      <div class="container col-sm-10 col-md-6 p-4">
        <h3 class="mb-4">Current profiles</h3>
        <hr>
        <p>Leaders:</p>
        <table class="table-light table">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}" th:if="${user.role == 'project_manager'}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td><a th:href="@{'/editUser/' + ${user.id}}" class="btn main-color-bg btn-sm">
              Edit</a>
            </td>
          </tr>
          </tbody>
        </table>
        <hr>
        <p>Members:</p>
        <table class="table-light table">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}" th:if="${user.role == 'project_member'}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td><a th:href="@{'/editUser/' + ${user.id}}" class="btn main-color-bg btn-sm">
              Edit</a>
            </td>
          </tr>
          </tbody>
        </table>


      </div>
    </div>
  </div>
</div>

<footer>
  <div class="container-fluid text-center">
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - KEA</p>
  </div>
</footer>

<!---- JAVASCRIPT ---->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
