<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/main.css}" href="/static/main.css">
    <link rel="icon" type="image/x-icon" href="../src/main/resources/static/images/favicon.png"
          th:src="@{images/favicon.png}">
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
</head>
<body>
<nav class="navbar sticky-lg-top  text-end p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <img src="../src/main/resources/static/images/projectplanner-logo.png"
                 th:src="@{images/projectplanner-logo.png}" alt="Logo" width="220px"
                 class="d-inline-block align-text-top">
        </a>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">
                    Home
                    <i class="fa fa-home"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link main-color" href="/projects">Projects
                    <i class="fa fa-folder-open"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link main-color" href="/organisations">Organisations
                    <i class="fa fa-group"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link main-color" href="/profile">Profile
                    <i class="fa fa-user-circle"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-5 text-center">
    <div class="m-4">
        <h3>Administration</h3>
        <hr>
    </div>

    <div class="text-center">
        <div class="row justify-content-center">

            <div class="container col-sm-10 col-md-4 p-4 mb-5">
                <h3>Register a new profile</h3>
                <p>Create a new member or project-leader and add it to the database.</p>
                <form method="post" th:action="@{/admin}" th:object="${createUser}" onsubmit="return validateForm()">
                    <div class="row g-3 align-items-center m-1">
                        <div class="col-md-4">
                            <label for="inputUsername" class="col-form-label">Username: </label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" th:field="*{username}" id="inputUsername" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center m-1">
                        <div class="col-md-4">
                            <label for="inputPassword" class="col-form-label">Password:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" th:field="*{password}" id="inputPassword" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center m-1">
                        <div class="col-md-4">
                            <label for="inputFirstName" class="col-form-label">First name:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" th:field="*{firstName}" id="inputFirstName" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center m-1">
                        <div class="col-md-4">
                            <label for="inputLastName" class="col-form-label">Last name:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" th:field="*{lastName}" id="inputLastName" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center m-1">
                        <div class="col-md-4">
                            <label for="inputBirthday" class="col-form-label">Birthday:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="date" th:field="*{birthday}" id="inputBirthday" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center m-1">
                        <div class="col-md-4">
                            <label for="inputRole" class="col-form-label">Role:</label>
                        </div>
                        <div class="col-md-8">
                            <select th:field="*{role}" id="inputRole" class="form-select">
                                <option value="">Choose role</option>
                                <option value="project_member" th:value="project_member">Member</option>
                                <option value="project_manager" th:value="project_manager">Project manager</option>
                                <option value="admin" th:value="admin">Admin (only for system-administration)</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5">
                        <input type="submit" value="Create a new profile" class="w-100 btn main-color-bg mb-4"/>
                        <input type="reset" value="Reset" class="w-100 btn btn-danger"/>
                    </div>
                </form>
            </div>

            <div class="container col-sm-10 col-md-6 p-4">
                <h3 class="mb-4">Current profiles</h3>
                <hr>
                <p>Managers:</p>
                <table class="table-light table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" th:if="${user.role == 'project_manager'}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.role}"></td>
                        <td>
                            <!-- Modal starts here -->
                            <div class="subtask-info">
                                <button class="btn main-color-bg btn-sm" type="button" data-bs-toggle="modal" th:data-bs-target="'#editUserModal-' + ${user.id}">Edit</button>
                            </div>

                            <div class="modal fade" th:id="'editUserModal-' + ${user.id}" tabindex="-1"
                                 aria-labelledby="editUserModalLabel" aria-hidden="true">
                                <!-- Modal content -->
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="editUserModalLabel"
                                                th:text="'Editing: ' + ${user.username}"></h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:action="@{'/editUser/' + ${user.getId()}}" th:object="${user}" method="post">
                                                <input type="hidden" th:field="*{id}"/>

                                                <div class="row g-3 align-items-center m-1">
                                                    <div class="col-md-4">
                                                        <label for="editUsername" class="col-form-label">Edit username:</label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <input type="text" th:value="*{username}" id="editUsername" class="form-control">
                                                    </div>
                                                </div>

                                                <div class="row g-3 align-items-center m-1">
                                                    <div class="col-md-4">
                                                        <label for="editPassword" class="col-form-label">Edit password:</label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <input type="text" th:value="*{password}" id="editPassword" class="form-control">
                                                    </div>
                                                </div>

                                                <div class="row g-3 align-items-center m-1">
                                                    <div class="col-md-4">
                                                        <label for="editFirstName" class="col-form-label">Edit first name:</label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <input type="text" th:value="*{firstName}" id="editFirstName" class="form-control">
                                                    </div>
                                                </div>

                                                <div class="row g-3 align-items-center m-1">
                                                    <div class="col-md-4">
                                                        <label for="editLastName" class="col-form-label">Edit last name:</label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <input type="text" th:value="*{lastName}" id="editLastName" class="form-control">
                                                    </div>
                                                </div>

                                                <div class="row g-3 align-items-center m-1">
                                                    <div class="col-md-4">
                                                        <label for="editBirthday" class="col-form-label">Edit birthday:</label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <input type="date" th:value="*{birthday}" id="editBirthday" class="form-control">
                                                    </div>
                                                </div>

                                                <div class="row g-3 align-items-center m-1">
                                                    <div class="col-md-4">
                                                        <label for="editRole" class="col-form-label">Edit role:</label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <select th:value="*{role}" id="editRole" class="form-select">
                                                            <option value="project_manager">Project manager</option>
                                                            <option value="member">Member</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="mt-5">
                                                    <input type="submit" value="Update user" class="w-100 btn main-color-bg mb-4"/>
                                                    <input type="reset" value="Reset" class="w-100 btn btn-outline-danger"/>
                                                </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <a class="btn btn-danger"
                                               th:href="@{'/admin/' + ${user.id} + '/deleteUser'}">
                                                Delete User</a>
                                        </div>
                                    </div>
                                </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <hr>
                <p>Members:</p>
                <table class="table-light table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" th:if="${user.role == 'project_member'}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.role}"></td>
                        <td><a th:href="@{'/editUser/' + ${user.id}}" class="btn main-color-bg btn-sm">
                            Edit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container-fluid text-center">
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - KEA</p>
    </div>
</footer>

<script src="/admin.js"></script>
</body>
