<nav class="navbar sticky-lg-top text-end p-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">
      <img src="/../src/main/resources/static/images/projectplanner-logo.png"
           th:src="@{/images/projectplanner-logo.png}" alt="Logo" width="220px"
           class="d-inline-block align-text-top">
    </a>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="/dashboard">
          Home
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link main-color" href="/projects">
          Projects
          <i class="fa fa-folder-open"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link main-color" href="/organisations">

        </a>
      </li>

<div class="container-fluid mt-5 text-center">
  <h3>Invite member</h3>
  <hr>
</div>

<div class="container mt-5 p-4">
  <form th:action="@{/project/{projectId}/invitemember(projectId=${projectId})}" method="post">
    <div class="mb-3">
      <label for="selectUsers" class="form-label">Invite Member</label>
      <select class="form-select" id="selectUsers" name="userIds">
        <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.username}"></option>
      </select>
    </div>
    <input type="hidden" th:value="${projectId}" name="projectId">
    <div class="container-fluid text-center">
      <button type="submit" class="btn main-color-bg w-50 m-4">Invite Members</button>
    </div>
  </form>
</div>



<footer>
  <div class="container-fluid text-center">
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 - KEA</p>
  </div>
</footer>
